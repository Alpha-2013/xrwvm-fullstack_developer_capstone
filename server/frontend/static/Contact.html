<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Dealership</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            padding: 1rem 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a.active {
            border-bottom: 2px solid #3498db;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .contact-item {
            flex-basis: 48%;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #ecf0f1;
            border-radius: 4px;
        }
        .contact-item i {
            color: #3498db;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/contact" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <strong>Address:</strong> 123 Auto Lane, Car City, ST 12345
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <strong>Phone:</strong> (555) 123-4567
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <strong>Email:</strong> info@cardealership.com
            </div>
            <div class="contact-item">
                <i class="fas fa-clock"></i>
                <strong>Hours:</strong> Mon-Fri: 9am-7pm, Sat: 10am-5pm, Sun: Closed
            </div>
        </div>
    </div>
</body>
</html>
